{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="products_list">
    <button class="new_product">
      <a href={% url 'admin:product_create' object.category.pk %}>
        новый продукт
      </a>
    </button>

      <div class="product_record">
        <img
          src="/media/{{object.image|default:'products_images/default.jpg'}}" width="100" height="100"
          alt="{{ object.name }}">
        <div class="product_name">
          {{ object.name|title }}
        </div>
        <div class="product_actions">
            <button>
            <a href={% url 'admin:product_update' object.pk %}>
              редактировать
            </a>
          </button>
          <button>
            <a href={% url 'admin:product_delete' object.pk %}>
              удалить
            </a>
          </button>
          <button class="btn btn-round form-control last">
            <a href="{% url 'admin:products' object.category.pk %}">
              к списку продуктов
            </a>
          </button>
        </div>
        <div class="summary">
          <b>цена</b>
          <p>{{ object.price }} руб</p>
          <b>количество</b>
          <p>{{ object.quantity }}</p>
        </div>
        <div class="product_desc">
          {{ object.short_desc|title }}
        </div>
      </div>

  </div>
{% endblock %}
