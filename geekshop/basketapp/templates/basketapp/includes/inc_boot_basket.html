<div class="container">

    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="panel-body">

                        {% for item in basket %}
                        <div class="row">
                            <div class="col-xs-2">
                                <a href="{% url 'products:index' %}{{ item.product.category.id }}/{{ item.product.id }}">
                                    <img src="/media/{{ item.product.image }}" width="70" height="70" alt="NO PHOTO"></a>
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong>{{ item.product.name }}</strong></h4><h4><small>
                                {{ item.product.description }}</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong>{{ item.product.price }} <span class="text-muted">x</span></strong></h6>
                                </div>
                                <div class="col-xs-2">

                                    <input type="number" class="form-control input-sm" name="{{ item.pk }}" min="0"
                                 value="{{ item.quantity }}" width="30">

                                </div>
                                <div class="col-xs-2">

                                        <span class="glyphicon glyphicon-trash">
                                            <a href="{% url 'basket:remove' item.product.id %}">Удалить</a>
                                        </span>

                                </div>
                            </div>
                        </div>
                        <hr>
                        {% endfor %}
                        <hr>

               </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">
                                <strong>
                                    {% if basket %}
                                    В корзине товаров: {{ basket.0.total_quantity }} шт
                                    &nbsp;&nbsp;
                                    На сумму:
                                    {{ basket.0.total_cost|floatformat:2 }} руб.
                                    {% endif %}
                                </strong></h4>

                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block">
                                Оформить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
