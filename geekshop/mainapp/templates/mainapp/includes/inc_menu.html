{% if user.is_authenticated %}
<li>
    <a href="{% url 'authapp:edit' %}">
        {{ user.first_name|default:'Пользователь' }}          
    </a>
</li>
{% endif %}  
<li>
    {% if user.is_authenticated %}
      <a href="{% url 'authapp:logout' %}">выйти</a>
    {% else %}
      <a href="{% url 'authapp:login' %}">войти</a>
    {% endif %}
</li>
